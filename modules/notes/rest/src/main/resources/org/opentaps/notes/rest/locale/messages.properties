CanNotCreateNote = I cannot create note.
ServiceUnavailable = I cannot find the service you requested.
CreateNoteServiceUnavailable =  I cannot find a service to create the note.
GetNoteServiceUnavailable = I cannot find a service to get note.
NoteNotFound = I cannot find the note with id [%1$s].
NoteCreatedSuccess = I have created your note successfully.
LookupCreateNoteServiceFails = I tried to lookup the service to create note, but I got an error: %1$s
LookupGetNoteServiceFails = I tried to lookup the service to get the note, but I got an error: %1$s
ValidationError = Is your input correct?  I got this error when I tried to validate it: %1$s
UnexpectedError = Oh no!  I got an unexpected error: %1$s
LoggedInAs = Let's hear it from
UserNotFound = I couldn't find a user with key [%1$s].  
UserKeyIsEmpty = I got an empty user key.
WrongUserKey = I got the user key [%1$s], but it's wrong.