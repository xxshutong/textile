<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>opentaps 2 Notes Application</title>

<style type="text/css">

#content {
  margin-left: 20px;
  font-family: Verdana, Arial, Helvetica, sans-serif;
  font-size: 80%;
}

#content h1 {
  font-size: 100%;
  padding: 5px 0px 2px 4px;
}

.savebutton {
   background-color:#007e00;
   cursor:pointer;
   padding:10px;
   position:relative;
   font-family: Verdana, Arial, Helvetica, sans-serif;
   font-size:120%;
   text-decoration:none;
   color:#fff;
   border: solid 1px #831212;
   border-radius: 5px;
}

.savebutton:active {
   padding-bottom:9px;
   padding-left:10px;
   padding-right:10px;
   padding-top:11px;
   top:1px;
}

.errorMessage,
.message,
.fieldErrorMessage
{
  font-family: Verdana, Arial, Helvetica, sans-serif;
  font-size: 100%;
  padding: 5px 0px 2px 4px;
}

.fieldErrorMessage,
.errorMessage { color:red; }

</style>

<script language="javascript" type="text/javascript">

function createRequest() {
  var xmlhttp;
  if (typeof XMLHttpRequest != 'undefined') { 
    return new XMLHttpRequest(); 
  }
  try {
    xmlhttp = new ActiveXObject("Msxml2.XMLHTTP");
  } catch (e) {
    try {
      xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
    } catch (e) {
      xmlhttp = false;
    }
  }
  return xmlhttp
}

function parseResponse(req) {
  var resp = req.responseText;

  if (resp) {
    var json = eval('(' + resp + ')');

    if (req.status == 201) { 
      showErrorMessage("");
      showSuccessMessage(json.result.successMessage);
    } else {
      showSuccessMessage("");
      showErrorMessage(json.result.errorMessage, json.result.errorDetail);
    }

  } else {
    showSuccessMessage("");
    showErrorMessage("Cannot get response from server."); 
  }
}

function showErrorMessage(message, details) {
    document.getElementById('errorMessage').innerHTML = message;
    // reset field errors
    var els = document.getElementById('createNote').getElementsByTagName("div");
    var elsLen = els.length;
    var pattern = new RegExp("(^|\\s)fieldErrorMessage(\\s|$)");
    for (i = 0, j = 0; i < elsLen; i++) {
        if (pattern.test(els[i].className)) {
            els[i].innerHTML = "";
        }
    }
    // check field errors in the details
    if (details) {
        var len = details.length;
        for (var i=0; i < len; i++) {
            var detail = details[i];
            var el = document.getElementById(detail.field + '_error');
            if (el) {
                el.innerHTML = detail.message;
            }
        }
    }
}

function showSuccessMessage(message) {
    document.getElementById('successMessage').innerHTML = message;
}

function saveNote(form){
  var req = createRequest(); 
  
  // Create the callback:
  req.onreadystatechange = function() {    
    if (req.readyState == 4) {        
        parseResponse(req);
    }
   
  }

  var params = 'noteText=' + encodeURIComponent(form["noteText"].value);

  req.open("POST", "http://localhost:8080/notes/note", true);
  req.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

  req.send(params);
 
}

</script>

</head>

<body>
<div id="container">
  <div id="content">
    <div class="message" id="successMessage"></div>
    <div class="errorMessage" id="errorMessage"></div>  

    <h1>Write Your Note Here<h1>

    <form name="createNote" id="createNote" action="createNote" method="post">
    <table>
      <tr><td>
      <div class="fieldErrorMessage" id="noteText_error"></div>
      <textarea name="noteText" id="noteText" rows="6" cols="70"></textarea> 
      </td></tr>
      <tr><td>
      <input type="button" value="Create Note" onClick="saveNote(this.form)" class="savebutton"/>
      </td></tr>
    </table>
    </form>
  </div>
</div>

</body>
</html>
