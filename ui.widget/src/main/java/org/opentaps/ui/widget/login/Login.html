<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Log in</title>
</head>
<body>

    <!-- centerarea -->
    <div>

    <!-- contentarea -->
    <div>

    <!-- form -->
    <div style="padding-top: 125px; padding-bottom: 125px;">

    <!-- login form header -->
    <div align="center">
      <!-- frameSection -->
      <div style="width: 300px; margin-left: auto; margin-right: auto;text-align: center;">
        <!-- frameSectionHeader -->
        <div>
          Leads Login
        </div>

        <!-- frameSectionBody" -->
        <div style="text-align: center;">
          <form method="post" action="login" name="loginform" style="margin: 0;">
            <table width="100%" border="0" cellpadding="0" cellspacing="2">
              <tr>
                <td align="right">
                  <span class="tabletext">Username&nbsp;</span>
                </td>
                <td align="left">
                  <input type="text" class="inputBox" name="USERNAME" value="" size="20"/>
                </td>
              </tr>
              <tr>
                <td align="right">
                  <span class="tabletext">Password&nbsp;</span>
                </td>
                <td align="left">
                  <input type="password" class="inputBox" name="PASSWORD" value="" size="20"/>
                </td>
              </tr>
              <tr>
                <td colspan="2" align="center">
                  <input type="submit" value="Login" class="loginButton"/>
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>

  </div>
  </div>
  </div>

</body>
</html>
